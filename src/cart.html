<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-green-400 to-red-700 h-screen flex items-center justify-center">
    <div class="container mx-auto relative">
        <span class="slider" id="slider1"></span>
        <span class="slider" id="slider2"></span>
        <span class="slider" id="slider3"></span>
        <span class="slider" id="slider4"></span>
        <span class="slider" id="slider5"></span>
        <span class="slider" id="slider6"></span>
        <span class="slider" id="slider7"></span>

        <div class="flex imgContainer overflow-hidden w-full transition-transform duration-1000 ease-in-out">
            <!-- Slide 1 -->
            <div class="slide_div w-full mx-4 md:w-1/7 relative" id="slide_1">
                <img src="../public/contoh.jpg" alt="" class="img hidden" id="img1">
                <a href="#slider1" class="absolute top-0 left-0 w-full h-full" id="button1"></a>
            </div>
            <!-- Slide 2 -->
            <div class="slide_div w-full mx-4 md:w-1/7 relative" id="slide_2">
                <img src="../public/contoh.jpg" alt="" class="img hidden" id="img2">
                <a href="#slider2" class="absolute top-0 left-0 w-full h-full" id="button2"></a>
            </div>
            <!-- Slide 3 -->
            <div class="slide_div w-full mx-4 md:w-1/7 relative" id="slide_3">
                <img src="../public/contoh.jpg" alt="" class="img hidden" id="img3">
                <a href="#slider3" class="absolute top-0 left-0 w-full h-full" id="button3"></a>
            </div>
            <!-- Slide 4 -->
            <div class="slide_div w-full mx-4 md:w-1/7 relative" id="slide_4">
                <img src="../public/contoh.jpg" alt="" class="img hidden" id="img4">
                <a href="#slider4" class="absolute top-0 left-0 w-full h-full" id="button4"></a>
            </div>
            <!-- Slide 5 -->
            <div class="slide_div w-full mx-4 md:w-1/7 relative" id="slide_5">
                <img src="../public/contoh.jpg" alt="" class="img hidden" id="img5">
                <a href="#slider5" class="absolute top-0 left-0 w-full h-full" id="button5"></a>
            </div>
            <!-- Slide 6 -->
            <div class="slide_div w-full mx-4 md:w-1/7 relative" id="slide_6">
                <img src="../public/contoh.jpg" alt="" class="img hidden" id="img6">
                <a href="#slider6" class="absolute top-0 left-0 w-full h-full" id="button6"></a>
            </div>
            <!-- Slide 7 -->
            <div class="slide_div w-full mx-4 md:w-1/7 relative" id="slide_7">
                <img src="../public/contoh.jpg" alt="" class="img hidden" id="img7">
                <a href="#slider7" class="absolute top-0 left-0 w-full h-full" id="button7"></a>
            </div>
        </div>
    </div>

    <script>
        // Add animation to center the clicked slider
        document.querySelectorAll('.slider').forEach(function(el) {
            el.addEventListener('click', function() {
                document.querySelectorAll('.img').forEach(function(img) {
                    img.classList.add('hidden');
                });
                document.querySelector(`#img${this.id.slice(-1)}`).classList.remove('hidden');
                document.querySelector('.imgContainer').style.transform = `translateX(-${parseInt(this.id.slice(-1)) * 100}%)`;
            });
        });
    </script>
</body>
</html>
